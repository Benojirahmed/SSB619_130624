<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT5</title>
    <!--CSS link-->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <section>
        <div class="container">
            <!--form-->
    <form class="row g-3 needs-validation" novalidate>
        <!--First Name-->
        <div class="col-md-6">
          <label for="f_name" class="form-label">First name</label>
          <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="First Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please choose a first name.
          </div>
        </div>
        <!--First Name-->
        <!--Last Name-->
        <div class="col-md-6">
            <label for="l_name" class="form-label">Last name</label>
            <input type="text" class="form-control f_name" id="l_name" name="l_name" placeholder="last Name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please choose a Last name.
            </div>
          </div>
          <!--Last Name-->
           <!--Email-->
        <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control email" id="email" name="email" placeholder="Enter your email" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please choose a Last name.
            </div>
          </div>
          <!--Email-->
        
        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input checkbox" id="checkbox" name="checkbox" required>
            <label class="form-check-label" for="checkbox">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    <!--form-->

        </div>
    </section>

   <script src="bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
